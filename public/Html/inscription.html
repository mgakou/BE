<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Net-Simulate</title>
    <link rel="stylesheet" href="../Css/connexion.css">
</head>
<body>
    <header>
        <a href="connexion.html" class="logo">
            <img src="../Image/logo.jpeg" alt="Image Logo">
        </a>
        <div class="title">Net-Simulate</div>
    </header>
    <hr>
    <div class="container">
        <h2>Créer un compte</h2>
        <div class="login-box">
            <form action="../Php/crea_compte.php" method="post">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <small><small><b>Mot de passe doit contenir une majuscule, une minuscule, un chiffre et un caractère spécial.</b></small></small>
                </div>
                <button type="submit">S'inscrire</button>
                <button type="button" onclick="location.href='./connexion.html'">Annuler</button>
            </form>
        </div>
    </div>
</body>
</html>
